{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/carbon_bae.css' %}">
  </head>
  <body>
    <ul class="nav nav-tabs bg-dark">
  <li class="nav-item">
  <a class="nav-link classl" href="/">Home</a>
  </li>
  {% if user.is_authenticated %}
  <li class="nav-item">
  <a class="nav-link classl" href="{% url "upload_img" %}">Upload Image</a>
  </li>
  <li class="nav-item">
  <a class="nav-link classl" href="{% url 'about' %}">About User</a>
  <li class="nav-item">
  <a class="nav-link classl" href="{% url "account_logout" %}">LogOut!</a>
  </li>
  {% else %}
  <li class="nav-item">
  <a class="nav-link classl" href="{% url "account_login" %}">Log In</a>
  </li>
  <li class="nav-item">
  <a class="nav-link classl" href="{% url "account_signup" %}">Sign Up!</a>
  </li>
  {% endif %}
</ul>
<br>
<div class="container">
{% block body %}
{% endblock %}
</div>
  </body>
</html>
