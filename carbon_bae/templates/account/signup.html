<!DOCTYPE html>
{% extends "base.html" %}
{%block title %}
SignUp
{% endblock %}
{% block body %}
<form class="signup" id="signup_form" method="post" action="/accounts/signup/">
{%csrf_token%}
<div class="container">
  <p>Already have an account? Then please <a href="/accounts/login/">sign in</a>.</p>
  <div class="jumbotron">

<p><label for="id_email">E-mail (optional):</label> <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email"></p>
<p><label for="id_password1">Password:</label> <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1"></p>
<p><label for="id_password2">Password (again):</label> <input type="password" name="password2" placeholder="Password (again)" required="" id="id_password2"></p>
<button type="submit" class="btn btn-primary btn-md">Sign Up Â»</button>
   </div>
  </div>

{% endblock %}
